<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
      <div id="myModal" class="modal">
        <div class="modal-content">
                <div id="age-gate">
                          <div class="inner center">
                                <div id="birthday-field" class="field birthday-field">
                                <input class='age-display' name="month" type="number" placeholder="MM" maxlength="2" min="1" max="12" required>
                                <input class='age-display' name="day" type="number" placeholder="DD" maxlength="2" min="1" max="31" required>
                                <input class='age-display' name="year" type="number" placeholder="YYYY" maxlength="4" min="1900" max="2016" required>
                                </div>
                            <button type="submit" id="age-btn">Enter Site</button>
                            </div>
                    </div>
        </div>
    </div>
      
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
